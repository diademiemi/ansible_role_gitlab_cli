---
__role_name: "gitlab_cli"
__role_file_search_order:
  - "{{ (ansible_facts['distribution'] | lower) | replace(' ', '_') }}_\
    {{ ansible_facts['distribution_version'] }}.yml"
  - "{{ (ansible_facts['distribution'] | lower) | replace(' ', '_') }}_\
    {{ ansible_facts['distribution_major_version'] }}.yml"
  - "{{ (ansible_facts['distribution'] | lower) | replace(' ', '_') }}.yml"
  - "{{ ansible_facts['os_family'] | lower }}.yml"
  - "default.yml"

gitlab_cli_package_base_url: "https://gitlab.com/gitlab-org/cli/-/releases/v{{ gitlab_cli_package_version }}/downloads/"
_gitlab_cli_package_url: "https://gitlab.com/gitlab-org/cli/-/releases/v{{ gitlab_cli_package_version }}/downloads/{{ gitlab_cli_package_filename }}"

...
